<div id="main-box" class="feed-box">

<ul style="list-style: none;" class= "notes-feed-list">
  {% for post in site.categories.notes %}
    <li>
      <a href="{{ post.url }}">

        <h2 class="feed-date">{{ post.made }}</h2>
        <h1 class="feed-title">{{ post.title }}</h1>
        <h2 class= "feed-subtitle">{{ post.subtitle }}</h2>
        {% for tags in post.tags %}
          <p class="feed-tag">{{ tags }}</p>
          {% endfor %}

      </a>

    </li>
  {% endfor %}
</ul>

</div>
